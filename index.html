<script>
// display icon
var win10p = screen.width*(15/100)
var logoWidth = Math.min(win10p, 80)
var logoHeight = logoWidth * Math.sqrt(3) / 2
var points = "0,"+logoHeight.toString()+" "+(logoWidth/2.0).toString()+",0 "+logoWidth.toString()+","+logoHeight.toString();
document.getElementById('logoPoly').setAttribute("points",points)
document.getElementById('logo').setAttribute('height',logoHeight.toString())
document.getElementById('logo').setAttribute('width',logoWidth.toString())

// change defaults
var oldOptions = L.Icon.Default.prototype.options
L.Icon.Default.prototype.options.iconSize = [oldOptions.iconSize[0]/2.0 ,oldOptions.iconSize[1]/2.0] ;
L.Icon.Default.prototype.options.iconAnchor = [oldOptions.iconAnchor[0]/2.0 ,oldOptions.iconAnchor[1]/2.0] ;
L.Icon.Default.prototype.options.shadowSize = [0,0] ;

// init map
var map = L.map('mapid',{'zoomControl':false})
var zoom = L.control.zoom({'position':'bottomright'}).addTo(map)
var scale = L.control.scale({'imperial':false}).addTo(map)
var rect

// base tiles
var baseLayer = L.tileLayer.offline('https://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo4&zoom={z}&x={x}&y={y}',tilesDb,{
  doubleClickZoom: true,
  attribution:'<a href="https://www.kartverket.no">Kartverket</a>',
  attributionPosition: 'bottomleft',
  maxZoomOffline:14,
}).addTo(map)

// steepness layer
var bratthet = L.tileLayer.wms.offline('https://gis3.nve.no/map/services/Bratthet/MapServer/WmsServer?',tilesDb,{
  position:'bottomleft',
  attribution:'<a href="https://www.nve.no">NVE</a>',
  layers: 'Bratthet_snoskred',
  transparent: true,
  format:'png',
  opacity:0.5,
  maxZoomOffline:14,
}).addTo(map);

// offline select
L.Control.OfflineSelect = L.Control.extend({
  options: {
    position: 'topright',
    offlineLayers : [baseLayer,bratthet],
    maxZoom:14,
  },
  onAdd: function (map) {
    var self=this;
    var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-save');

    container.style.width = '30px';
    container.style.height = '30px';
    container.style.backgroundColor = 'white'
    container.setAttribute('data-selectAreaActive','false')
    container.innerHTML = '<img style="padding:5px;cursor:pointer;" width="20px" height="20px" src="https://img.icons8.com/material/24/000000/download.png">'

    container.onclick = async function(){
      let offlineMapSaved = !(await tilesDb.getBounds() === null)
      let selectAreaActive = this.getAttribute('data-selectAreaActive')=='true'
      if(!selectAreaActive & !offlineMapSaved){
        areaSelect._container.style.opacity=1
        $('.leaflet-control-save').attr('data-selectAreaActive','true')
      }else if(!selectAreaActive & offlineMapSaved){
        map.fire('modal', {
            content: '<b>Offline Map:</b><br>\
            <p class="modalButton" onclick="tilesDb.zoomToBounds();map.closeModal()">Zoom to map</p>\
            <p class="modalButton" onclick="tilesDb.confirmDelete();rect.remove();map.closeModal()">Delete map</p>',        // HTML string
            MODAL_CLS: 'modal',
            zIndex: 10000,                       // needs to stay on top of the things
          });
      }else{
        areaSelect._container.style.opacity=0
        $('.leaflet-control-save').attr('data-selectAreaActive','false')
      }
    }
    return container;
  }
});
L.control.offlineSelect = new L.Control.OfflineSelect().addTo(map)

// area select
var areaSelect = L.areaSelect({width:200, height:200}).on('download',function(){
  let bounds = this.getBounds();
  let layers = L.control.offlineSelect.options.offlineLayers;
  let layerTiles = layers.map(function(i){return(i.countTiles(bounds,map))})
  let nTiles = layerTiles.reduce(function(a,b){return(a+b)});
  if(nTiles<600){
    if(confirm('Downloading an offline map will require significant data (~50MB). Do you want to proceed?')){
      tilesDb.setNTiles(nTiles)
      this.startProgress()
      var callback = areaSelect.successOfflineLayerDownload.bind(areaSelect)
      layers.map(function(i){
        i.saveBoundsTiles(bounds,map,areaSelect.updateProgress,callback)
      })
      freezeMap.on()
    }
  }else{
    let perTooBig = Math.round(((nTiles/600)-1)*100)
    alert('The selected area is too big (~'+perTooBig.toString()+'%). Please select a smaller area.')
  }
}).on('downloadEnd',function(){
  localforage.getItem('bounds').then(function(bounds){
    rect = L.rectangle([[bounds._southWest.lat,bounds._southWest.lng],[bounds._northEast.lat,bounds._northEast.lng]],
      {color: "red", weight: 2,fill:null}).addTo(map);
  })
  alert('The selected area was successfully stored.')
  areaSelect.endProgress()
  areaSelect.hide()
  freezeMap.off()
}).addTo(map)
areaSelect.hide()

// // search
new L.Control.GPlaceAutocomplete({
          callback: function(place){
              console.log(place)
              var loc = place.geometry.location;
              map.setView([loc.lat(), loc.lng()],14);
          },
          collapsed_mode:true
      }).addTo(map);

// gps
map.addControl( new L.Control.Gps({
  position:'topright',
  autoCenter:true
}) );

// draw offline map rect
localforage.getItem('bounds').then(function(bounds){
  if(bounds && typeof bounds !='undefined'){
    rect = L.rectangle([[bounds._southWest.lat,bounds._southWest.lng],[bounds._northEast.lat,bounds._northEast.lng]],
      {color: "red", weight: 2,fill:null}).addTo(map);
  }
})

// load routes
var utLayer = new L.FeatureGroup();
map.addLayer(utLayer);
ruter.init(utLayer)

// draw feature
var userRuteInfo = {
   title: 'New route',
   description: 'Description',
   url : '',
   tracks : [
   ]
}
var drawLayer = new L.FeatureGroup();
map.addLayer(drawLayer);
var drawControl = new L.Control.Draw(
  {
  position:'topright',
  draw: {
    polygon: false,
    marker: false,
    rectangle: false,
    circle: false,
    circlemarker: false,
    polyline: {
      shapeOptions: {
        weight : 2,
        color: 'red',
        opacity: 1
      }
    }
  },
  edit: {
      featureGroup: drawLayer,
  },
}
);
function drawRutePopup(el){
  let track = userRuteInfo.tracks.filter(function(i){return(i.leaflet_id==el._leaflet_id)})[0]
  let htmlStr = "<div class='userRuteInfo'>"+
    "<h3 class='title'><span class='display'>"+userRuteInfo['title']+"</span><span class='ruteToggle edit title' onclick='ruteInfoToggle(event)'> 	&#9997;</span></h3>"+
    "<h3 class='title input' style='display:none;'><input type='text' value='"+userRuteInfo['title']+"'></input><span class='ruteToggle save' onclick='ruteInfoToggle(event)'> &#128190;</span></h3>"+
    "<p>Option "+track.optionNo+" <select onchange='ruteTypeChange(event)' class='type leaflet_id_"+track.leaflet_id+"' value='"+track.type+"' class='downhillCheckbox'><option value='both'>Up & Downhill</option><option value='downhill'>Downhill only</option></select></p>"+
    "<p class='description'><span class='display'>"+userRuteInfo['description']+"</span><span class='ruteToggle edit description' onclick='ruteInfoToggle(event)'> 	&#9997;</span></p>"+
    "<p class='description input' style='display:none;'><textarea type='textarea' style='width:280px;height:70px;' value='"+userRuteInfo['description']+"'></textarea><span class='ruteToggle save description' onclick='ruteInfoToggle(event)'> 	&#9997;</span></p>"
    "</div>"
  return(htmlStr)
}

function ruteInfoToggle(e){
  var targetType = e.target.classList.contains('description') ? 'description' : 'title';
  if(e.target.classList.contains('save')){
    let newVal = $('.'+targetType+'.input').children().eq(0).val()
    userRuteInfo[targetType] = newVal
    $('.'+targetType+' .display').html(newVal)
  }
  $('.userRuteInfo .'+targetType).each(function(i,el){
    if(el.classList.contains('ruteToggle')){
      return
    }
    if(el.style.display==""){
      el.style.display='none'
    }else{
      el.style.display=''
    }
  })
};
function ruteTypeChange(e){
  leaflet_id = parseInt(e.target.classList[1].replace('leaflet_id_',''))
  userRuteInfo.tracks.filter(function(i){return(i.leaflet_id==leaflet_id)})[0]['type'] = e.target.value
  if(e.target.value=='downhill'){
    drawLayer._layers[leaflet_id].setStyle({
      dashArray:'12, 10',
      lineCap:'squared'
    })
  }else{
    drawLayer._layers[leaflet_id].setStyle({
      dashArray:''
    })
  }
}


drawControl.addTo(map);
map.on(L.Draw.Event.CREATED, function (event) {
  var newLine = event.layer;
  newLine.on('mouseover', function (e) {
    e.target.setStyle({
      weight:4
    });
  }).on('mouseout', function (e) {
    e.target.setStyle({
      weight:2
    })
  }).bindPopup(drawRutePopup).addTo(drawLayer);

  userRuteInfo.tracks.push({ leaflet_id: newLine._leaflet_id, type: 'both', optionNo : (userRuteInfo.tracks.length+1) });
});
map.on('draw:toolbarclosed', function (event) {
  $('div.leaflet-draw-section').eq(1).hide()
});

map.on('draw:toolbaropened', function (event) {
  $('div.leaflet-draw-section').eq(1).show()
});
map.on('draw:editstart', function (event) {
  $('div.leaflet-draw-section').eq(1).show()
});
map.on('draw:editstop', function (event) {
  $('div.leaflet-draw-section').eq(1).hide()
});
map.on('draw:deletestart', function (event) {
  $('div.leaflet-draw-section').eq(1).show()
});
map.on('draw:deletestop', function (event) {
  $('div.leaflet-draw-section').eq(1).hide()
});
map.on('draw:save', function (event) {
  console.log('save')
  console.log(JSON.parse(localStorage['localRoute']))
});


var saveClick = function(e){e.preventDefault();e.stopPropagation();map.fire('draw:editstop');map.fire('draw:save')};
drawControl._container.children[0].children[0].children[0].style = "background-image: url(https://img.icons8.com/material/24/000000/edit.png);background-size: 20px;background-position: center;"
$('div.leaflet-draw-section').eq(1).hide()
var button ='<a class="leaflet-draw-edit-save leaflet-enabled" href="#" onclick="saveClick(event)" title="Save route"><span class="sr-only">Save route</span></a>'
$('div.leaflet-draw-section').eq(1).children().append(button)
$('.leaflet-draw-edit-save').css({
  backgroundImage: 'url(https://img.icons8.com/ios/32/000000/save-as.png)',
  backgroundSize: '15px',
  backgroundPosition: 'center'
})

// set location
map.setView([60.6585, 6.4653], 12);

</script>
